<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>DuoSystem</title>
		
    </head>
    <body>
	   <div>Aguarde um momento, carregando....</div>
	   
  		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8">
		
		document.addEventListener("deviceready", onDeviceReady, false);

		// device APIs are available
		//
		function onDeviceReady() {
		
		if (navigator.connection.type == Connection.NONE) {
			navigator.notification.alert('An internet connection is required to continue');
		} else {
		  //navigator.geolocation.getCurrentPosition(onSuccess, onError);
		  //window.location="http://www.myapp.com";
		  var ref = window.open('http://www.duosystem.com.br', '_blank', 'location=no,hidden=yes');
 		  ref.addEventListener('loadstop', function(event) { ref.show(); });
		  ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
		}
		  
		}
		
		function onSuccess(position) {
		     
			 var ref = window.open('http://www.duosystem.com.br?lat=' + position.coords.latitude + '&long=' + position.coords.longitude, '_blank', 'location=no,hidden=yes');
			 //ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
			 ref.addEventListener('loadstop', function(event) { ref.show(); });
			 ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
			 //ref.addEventListener('exit', function(event) { alert(event.type); });

			//var mapProp= {
			//	center:new google.maps.LatLng(position.coords.latitude,position.coords.longitude),
			//	zoom:20,
			//};
			//var map=new google.maps.Map(document.getElementById("map"),mapProp);
		}
	
		function onError(error) {
		   alert('code: '    + error.code    + '\n' +
				'message: ' + error.message + '\n');
		}

		</script>	
		

    </body>
</html>
